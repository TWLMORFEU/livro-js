<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Tabela de Valores e Tempo</title>
  <style>
    table {
      width: 300px;
      border-collapse: collapse;
      margin: 20px auto;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    th, td {
      border: 1px solid #444;
      padding: 10px;
    }

    th {
      background-color: #f2f2f2;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>

    <h1>Programa Parqu√≠metro</h1>

  <table>
    <tr>
      <th>Valor R$</th>
      <th>Tempo (min)</th>
    </tr>
    <tr>
      <td>1,00</td>
      <td>30</td>
    </tr>
    <tr>
      <td>1,75</td>
      <td>60</td>
    </tr>
    <tr>
      <td>3,00</td>
      <td>120</td>
    </tr>
  </table>
</body>
</html>
